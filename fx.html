<body style="margin: 0; padding: 0; height: 100%; overflow: hidden;">

        <audio id="audioPlayer" autoplay loop>
        <source src="fx.mp3" type="audio/mpeg" loop="true">
    </audio>

  <div id="overlay"></div>

    <script>
            var audio = document.getElementById('audioPlayer');
    var audioPlayed = false;

    document.addEventListener('click', function() {
        if (!audioPlayed) {
            audio.play();
            audioPlayed = true;
        }
    });

                function setRandomTitle() {
            var titles = ["f", "fx", "fx re", "fx reve", "fx reven", "FX REVENGE"]; 
            var randomIndex = Math.floor(Math.random() * titles.length);
            document.title = titles[randomIndex];
        }

        setInterval(setRandomTitle, 1); 





</script>
