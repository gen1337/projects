 <p class="nogrpos">Ваше время на сайте: <span class="nogrpos" id="timer">00:00:00</span></p>

    <script>

            var audio = document.getElementById('audioPlayer');

            audio.play();
            audioPlayed = true;
        }

        // Создаем глюки
function createGlitch() {
    const glitch = document.createElement('div');
    glitch.classList.add('glitch');
    
    glitch.style.left = Math.random() * window.innerWidth + 'px'; // Рандомная позиция по горизонтали
    document.body.appendChild(glitch);
    
    setTimeout(() => {
        glitch.remove(); // Удаляем глюк после завершения анимации
    }, 5000); // Время анимации в миллисекундах
}

// Добавляем глюки каждые 0.5 секунды
setInterval(createGlitch, 500);

          

// Функция для форматирования времени
function formatTime(time) {
    let hours = Math.floor(time / 3600);
    let minutes = Math.floor((time % 3600) / 60);
    let seconds = time % 60;

    hours = String(hours).padStart(2, '0');
    minutes = String(minutes).padStart(2, '0');
    seconds = String(seconds).padStart(2, '0');

    return `${hours}:${minutes}:${seconds}`;
}

// Переменная для хранения времени, проведенного на странице
let timeOnPage = 0;
let topRecords = JSON.parse(localStorage.getItem('topRecords')) || [];

// Функция, которая будет вызываться каждую секунду
function updateTime() {
    timeOnPage++;
    document.getElementById('timer').textContent = formatTime(timeOnPage);
}

// Функция для подачи результата
function submitTime() {
    // Получаем лучший рекорд из хранилища или устанавливаем текущее время как лучший рекорд
    let bestRecord = topRecords.length > 0 ? topRecords[0].time : -Infinity; // Устанавливаем текущее время как лучший рекорд, если список рекордов пуст
    if (timeOnPage > bestRecord) {
        // Пользователь установил новый рекорд
        let name = prompt("Введите ваше имя для списка рекордов:");
        topRecords.unshift({ name: name || "Аноним", time: timeOnPage });
        // Сортируем список рекордов по убыванию времени
        topRecords.sort((a, b) => b.time - a.time);
        // Ограничиваем список топ-рекордов до 3
        topRecords = topRecords.slice(0, 3);
        // Обновляем отображение топ-рекордов
        updateTopRecords();
        // Сохраняем список рекордов в localStorage
        localStorage.setItem('topRecords', JSON.stringify(topRecords));
    } else {
        alert("Ваш результат не лучше текущего рекорда!");
    }
}

// Функция для обновления отображения топ-рекордов
function updateTopRecords() {
    let topRecordsList = document.getElementById('topRecords');
    topRecordsList.innerHTML = '';
    topRecords.forEach((record, index) => {
        let listItem = document.createElement('li');
        listItem.textContent = `${record.name} - ${formatTime(record.time)}`;
        topRecordsList.appendChild(listItem);
    });
}

// Вызываем функцию updateTime каждую секунду
setInterval(updateTime, 1000);

// Инициализируем отображение топ-рекордов
updateTopRecords();

    </script>
