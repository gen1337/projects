<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Синтезатор речи</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #text-input {
        width: 80%;
        margin: 20px auto;
        font-size: 18px;
        padding: 10px;
    }
    #speak-button {
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
    }
</style>
</head>
<body>
<textarea id="text-input" placeholder="Введите текст, который хотите озвучить"></textarea><br>
<button id="speak-button">Озвучить</button>

<script>
    var speakButton = document.getElementById('speak-button');
    var textInput = document.getElementById('text-input');

    // Проверяем поддержку SpeechSynthesis
    if ('speechSynthesis' in window) {
        var synthesis = window.speechSynthesis;

        // Функция для озвучивания текста
        function speakText() {
            var text = textInput.value;
            var utterance = new SpeechSynthesisUtterance(text);
            synthesis.speak(utterance);
        }

        // Привязываем функцию к кнопке
        speakButton.addEventListener('click', speakText);
    } else {
        // Если SpeechSynthesis не поддерживается, выводим сообщение об ошибке
        speakButton.disabled = true;
        textInput.placeholder = 'Извините, ваш браузер не поддерживает синтез речи.';
    }
</script>
</body>
</html>
